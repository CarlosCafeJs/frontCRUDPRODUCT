            </div>
             
              <div class="container-table">
                <div class="button-add">
                  <button onclick="abrirModal()">
                    <svg xmlns="http://www.w3.org/2000/svg" height="46" viewBox="0 -960 960 960" width="46"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>

                </div>
                    <!-- LOADING-->
                <div id="loading">Carregando...</div>

    <!-- TABELA DE PRODUTOS COM INSERÇÃO DINAMICA-->
              <table>
                
                <thead>
                  <tr>
                    <th>PRODUTOS</th>
                    <th>QUANTIDADES</th>
                    <th>CONTROLES</th>
                  </tr>
                </thead>
                <tbody id="table-body">
                  <tr>
                    
                  </tr>
                </tbody>
              </table>
            </div>

              <div id="modalCadastro" class="modal">
    <div class="modal-content">
     

    <!-- Modal de Cadastrp -->
      <h2>Adicionar Produto</h2>
      <form id="formProduto">
        <label for="produto">Produto:</label>
        <input type="text" id="produto" name="produto" required><br><br>
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required><br><br>
        <button type="submit">Adicionar</button>
      </form>
      <span onclick="fecharModal()" style="float: right;">&times;</span>
    </div>
  </div>

   <!-- Modal de Edição -->
<div id="modalEdicao" class="modal">
  <div class="modal-content">
    <span class="close" onclick="fecharModalEdicao()">&times;</span>
    <h2>Editar Produto</h2>
    <form id="formEdicao">
      <label for="produtoEdit">Produto:</label>
      <input type="text" id="produtoEdit" name="produtoEdit"><br><br>
      <label for="quantidadeEdit">Quantidade:</label>
      <input type="text" id="quantidadeEdit" name="quantidadeEdit"><br><br>
      <button type="button" id="salvarAlteracoesBtn">Salvar Alterações</button>
      <button type="button" id="cancelarEdicaoBtn">Cancelar</button>
    </form>
  </div>
      </main>
    <script src="./js/script.js" defer></script>
